<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <!-- 簡單的全站樣式 -->
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #333; line-height: 1.6; }
        a { text-decoration: none; color: inherit; transition: 0.2s; }
        a:hover { color: #666; }
        
        /* 導覽列樣式 */
        nav { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem 2rem; max-width: 900px; margin: 0 auto; }
        nav .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        nav ul { display: flex; gap: 20px; list-style: none; margin: 0; padding: 0; }
        nav li a { font-size: 0.95rem; color: #555; }
        
        /* 頁尾樣式 */
        footer { text-align: center; padding: 3rem 0; color: #999; font-size: 0.85rem; margin-top: 4rem; border-top: 1px solid #eee; }
    </style>
</head>
<body>
    
    <!-- 導覽列 -->
    <nav>
        <div class="logo">
            <a href="{{ "/" | relURL }}">{{ .Site.Title }}</a>
        </div>
        <ul>
            <!-- 這裡 relURL 會自動處理你的 repo 名稱路徑 -->
            <li><a href="{{ "/" | relURL }}">首頁</a></li>
            <li><a href="{{ "/posts" | relURL }}">所有文章</a></li>
        </ul>
    </nav>

    <!-- 這裡就是「挖洞」的地方，不同頁面會填入不同的內容 -->
    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <!-- 頁尾 -->
    <footer>
        &copy; {{ now.Year }} {{ .Site.Title }}. Powered by Hugo.
    </footer>

</body>
</html>
