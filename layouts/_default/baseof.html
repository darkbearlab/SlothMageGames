<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <!-- 簡單的全站樣式 -->
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; color: #333; line-height: 1.6; }
        a { text-decoration: none; color: inherit; transition: 0.2s; }
        a:hover { color: #666; }
        
        /* 導覽列樣式 */
        <nav>
            <div class="logo">
                <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Title }}</a>
            </div>
            <ul>
                <li><a href="{{ .Site.Home.RelPermalink }}">首頁</a></li>
                <!-- 修改這裡：新增分類連結 -->
                <li><a href="{{ "devlog/" | relURL }}">開發日誌</a></li>
                <li><a href="{{ "stories/" | relURL }}">奇幻創作</a></li>
                <li><a href="{{ "posts/" | relURL }}">雜談</a></li>
                
                <!-- 如果你有做作品集頁面 -->
                <li><a href="{{ "projects/" | relURL }}">作品集</a></li>
            </ul>
        </nav>
        
        /* 頁尾樣式 */
        <footer>
            <div style="margin-bottom: 10px;">
                &copy; {{ now.Year }} {{ .Site.Title }}. Powered by Hugo.
            </div>
            
            <!-- 版權聲明區塊 -->
            <div style="font-size: 0.8rem; color: #999; line-height: 1.5;">
                <p style="margin: 0;">
                    本站內容採用 
                    <a rel="license" href="http://creativecommons.org/licenses/by-nc/4.0/" target="_blank" style="color: #666; text-decoration: underline;">
                        CC BY-NC 4.0 (姓名標示-非商業性)
                    </a> 
                    授權條款。
                </p>
                <p style="margin: 0;">引用或轉載請務必<strong>註明出處</strong>並附上原始連結。</p>
            </div>
        </footer>
    </style>
</head>
<body>
    
    <!-- 導覽列 -->
    <nav>
        <div class="logo">
            <!-- 改用 .Site.Home.RelPermalink 確保指回專案首頁 -->
            <a href="{{ .Site.Home.RelPermalink }}">{{ .Site.Title }}</a>
        </div>
        <ul>
            <!-- 首頁連結修正 -->
            <li><a href="{{ .Site.Home.RelPermalink }}">首頁</a></li>
            <!-- 文章連結修正：加上 / 確保它是目錄 -->
            <li><a href="{{ "posts/" | relURL }}">所有文章</a></li>
            <!-- 在 layouts/_default/baseof.html 的 <ul> 裡面加入 -->
            <li><a href="{{ "projects/" | relURL }}">作品集</a></li>
        </ul>
    </nav>

    <!-- 這裡就是「挖洞」的地方，不同頁面會填入不同的內容 -->
    <main>
        {{ block "main" . }}{{ end }}
    </main>

    <!-- 頁尾 -->
    <footer>
        &copy; {{ now.Year }} {{ .Site.Title }}. Powered by Hugo.
    </footer>

</body>
</html>
