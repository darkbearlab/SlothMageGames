{{ define "main" }}
<!-- 文章容器 -->
<article style="max-width: 800px; margin: 0 auto; font-family: sans-serif; line-height: 1.8; color: #333; padding: 20px;">
    
    <!-- 文章標頭 -->
    <header style="text-align: center; margin-bottom: 3rem; padding-top: 2rem;">
        {{ with .Params.categories }}
        <div style="margin-bottom: 1rem;">
            {{ range . }}
            <span style="background: #eee; padding: 4px 12px; border-radius: 20px; font-size: 0.8rem; color: #555;">{{ . }}</span>
            {{ end }}
        </div>
        {{ end }}

        <h1 style="font-size: 2.5rem; font-weight: 700; margin-bottom: 1rem;">{{ .Title }}</h1>
        
        <div style="font-size: 0.9rem; color: #888;">
            <time>{{ .Date.Format "2006年01月02日" }}</time>
            <span> • {{ .ReadingTime }} 分鐘閱讀</span>
        </div>
    </header>

    <!-- 封面圖 (對應 static 資料夾的圖片) -->
    {{ if .Params.image }}
    <div style="margin-bottom: 3rem; border-radius: 12px; overflow: hidden;">
        <img src="{{ .Params.image | relURL }}" alt="{{ .Title }}" style="width: 100%; height: auto; display: block;">
    </div>
    {{ end }}

    <!-- 文章正文 (Markdown 轉換後的內容) -->
    <div class="content">
        {{ if .Params.description }}
        <p style="font-size: 1.2rem; color: #666; font-style: italic; border-left: 4px solid #333; padding-left: 15px; margin-bottom: 2rem;">
            {{ .Params.description }}
        </p>
        {{ end }}

        {{ .Content }}
    </div>

</article>

<!-- CSS 樣式微調 -->
<style>
    .content img { 
        max-width: 100%; 
        height: auto; 
        border-radius: 8px; 
        margin: 1.5rem 0;
        
        /* 這裡是關鍵！強制像素化渲染 */
        image-rendering: pixelated;      /* Chrome, Safari, Newer standard */
        image-rendering: crisp-edges;    /* Firefox */
    }
    .content h2 { margin-top: 2.5rem; font-size: 1.8rem; border-bottom: 1px solid #eee; padding-bottom: 0.5rem; }
    .content blockquote { background: #f9f9f9; padding: 1rem; border-left: 4px solid #ccc; }
    .content pre { background: #2d2d2d; color: #fff; padding: 1rem; border-radius: 8px; overflow-x: auto; }
</style>
{{ end }}
